<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip8 Emulator</title>
  </head>
  <body>
    <div class="flex-col pt-5">
      <div>
        <div class="font-mono mb-5 text-3xl mb-3">CHIP8 EMULATOR</div>
        <div class="flex">
          <canvas id="chip8-display" width="640" height="320"></canvas>
          <div class="flex flex-col ms-5">
            <div class="font-mono mb-3">LOAD A GAME</div>
            <div id="game" class="flex flex-wrap"></div>
          </div>
        </div>
      </div>
      <div>
        <div class="font-mono my-3">Keyboard Layout</div>
        <div class="font-mono my-3">
          1 2 3 4 <br>
          Q W E R <br>
          A S D F <br>
          Z X C V <br>

        </div>
      </div>
    </div>
  </body>
</html>
